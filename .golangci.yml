version: "2"
run:
  modules-download-mode: readonly
  tests: true
linters:
  enable:
    - bodyclose
    - copyloopvar
    - dupl
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - misspell
    - nestif
    - noctx
    - revive
    - staticcheck
    - unconvert
    - unparam
    - whitespace
    - wsl_v5
  disable:
    - exhaustive
    - exhaustruct
    - lll
    - nlreturn
    - wrapcheck
  settings:
    dupl:
      threshold: 100
    errcheck:
      check-type-assertions: true
      check-blank: true
    gocognit:
      min-complexity: 20
    goconst:
      min-len: 3
      min-occurrences: 3
    gocyclo:
      min-complexity: 15
    gosec:
      excludes:
        - G104
      severity: medium
      confidence: medium
    govet:
      disable:
        - shadow
      enable-all: true
    misspell:
      locale: US
    nestif:
      min-complexity: 4
    revive:
      confidence: 0.8
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
    staticcheck:
      checks:
        - all
        - -ST1000
        - -ST1003
  exclusions:
    generated: lax
    rules:
      - linters:
          - dupl
          - errcheck
          - goconst
          - gocyclo
          - gosec
          - wsl_v5
        path: _test\.go
      - linters:
          - staticcheck
        text: 'SA9003:'
      - linters:
          - lll
        source: '^//go:generate '
      - linters:
          - revive
        text: 'var-naming: avoid meaningless package names'
      - linters:
          - govet
        text: 'fieldalignment:'
      - linters:
          - goconst
        path: manifest\.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
